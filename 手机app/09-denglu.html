<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1"/>
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/cover.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-1.10.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body id="gray">
		<div id="wrap">
			<!-- 顶部 -->
			<div class="top_box">
				<div class="top_left fl clearfix">
				    <i class="jt_pre_ico dpi fl"></i>
				</div>
				<div class="top_center">登录</div>
			</div>
			<!-- 顶部 end-->
            <!--主体-->
            <div class="content">
                <div class="login_pic tx_c">
                    <p class="lg_img"><img src="images/tlt.jpg"></p>
                    <p class="f13 c_1a mt10">请登录</p>
                </div>
                <div class="answer_cont">
                    <ul class="dl_list">
                        <li class="dl_li">
                            <label class="fl f12 c_333 lab_name dp_block">账号</label>
                            <div class="ipt_txt fl"><input type="text" class="gry f12 dp_block _dl1" placeholder="请输入手机号"></div>
                            <div class="cl"></div>
                        </li>
                        <li class="dl_li">
                            <label class="fl f12 c_333 lab_name dp_block">密码</label>
                            <div class="ipt_txt fl"><input type="password" class="gry f12 dp_block _dl2" placeholder="输入密码"></div>
                            <div class="cl"></div>
                        </li>
                    </ul>
                </div>
                <div class="forget_pass f12 c_1a clearfix">
                    <a	href="#" class="fl ac_spn">快速注册</a>
                    <a	href="#" class="fr ac_spn">忘记密码</a>
                </div>
                <div class="ctn_cont b_ccc"><a href="#" class="c_fff f13">登录</a> </div>
                <div class="agreed mt20"><input type="radio"><a	href="#" class="f12 ydsm">阅读途特淘法律声明</a></div>
                <div class="other_login tx_c">
                    <p class="ot_img tx_c clearfix"><a	href="#" class="fl sfdl"><img src="images/qq.jpg"></a><a href="#" class="fl sfdl"><img src="images/wx.jpg"></a></p>
                    <p>第三方登录</p>
                </div>
            </div>
            <!--主体end-->
		</div>
	</body>
</html>
