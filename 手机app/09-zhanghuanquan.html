<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1" />
		<title>账户与安全</title>
		<link rel="stylesheet" type="text/css" href="css/cover.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery-1.10.min.js"></script>
		<script src="js/index.js"></script>
	</head>

	<body id="gray">
		<div id="wrap">
			<!-- 顶部 -->
			<div class="top_box">
				<div class="top_left fl clearfix">
					<i class="jt_pre_ico dpi fl"></i>
				</div>
				<div class="top_center">账户与安全</div>
			</div>
			<!-- 顶部 end-->
			<!--主体-->
			<div class="content">
				<div class="answer_cont">
					<ul class="q_list">
						<li class="clearfix">
							<a href="#" class="fl c_333 q_lk_ty">手机号</a>
							<i class="jt_ico_ty dpi fr"></i>
							<span class="gry jf_tx fr f12 q_le_ty">1234567900</span>
						</li>
						<li class="clearfix">
							<a href="#" class="fl c_333 q_lk_ty">登录密码</a>
							<i class="jt_ico_ty dpi fr"></i>
							<span class="gry jf_tx fr f12 q_le_ty">修改密码</span>
						</li>
					</ul>
				</div>
				<div class="answer_cont mt5">
					<ul class="q_list">
						<li class="clearfix bd_btn">
							<a href="#" class="fl c_333 q_lk_ty">QQ绑定</a>
							<i class="jt_ico_ty dpi fr"></i>
							<span class="gry jf_tx fr q_lk_ty">12345678</span>
							<div class="alt_model">
								<div class="alt_model_bg"></div>
								<div class="alt_model_nr alt_sc_nr">
									<p class="ays tc">确定绑定QQ：123456789?</p>
									<div class="alt_btn_box clearfix">
										<a href="#" class="dp_block fl sure gre tc">确定绑定</a>
										<a href="javascript:void(0)" class="dp_block fl exit tc">取消</a>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="answer_cont mt5">
					<ul class="q_list">
						<li class="clearfix">
							<a href="#" class="fl c_333 q_lk_ty">微信绑定</a>
							<i class="jt_ico_ty dpi fr"></i>
							<span class="gry jf_tx fr q_lk_ty">未绑定</span>
						</li>
					</ul>
				</div>
			</div>
			<!--主体end-->
		</div>
	</body>

</html>
