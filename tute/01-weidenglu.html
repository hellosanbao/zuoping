<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1"/>
		<title>我的</title>
		<link rel="stylesheet" type="text/css" href="css/cover.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-1.10.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body id="gray">
		<div id="wrap">
			<!-- 顶部 -->
			<!-- 需要顶部固定，就加上fix这个class-->
			<div class="top_box fix">
				<div class="top_left fl clearfix">
				    <i class="ads_ico dpi img-box-x fl"></i><a href="#" class="ads_tx fl">杭州</a>
				</div>
				<div class="top_center">我的</div>
				<div class="top_right fr clearfix">
					<a href="#" class="mes_link dp_block fr news_cir"><i class="mes_ico dpi"></i><i class="cir_ico dpi"></i></a>
				</div>
			</div>
			<!-- 顶部 end-->
			
			<!-- 用户信息 -->
			<div class="user_cont clearfix">
				<a href="#" class="to_login dp_block">请登录</a>
			</div>
			<!-- 用户信息 end-->
			
			<!-- 我的订单 -->
			<div class="shop_cont">
				<a class="sp_til dp_block clearfix">
					<i class="dd_ico dpi fl news_cir"><i class="cir_ico dpi"></i></i>
					<span class="dd_tx fl">我的订单</span>
					<i class="jt_ico dpi img-box-x fr"></i>
					<span class="ck_qb fr">查看全部 </span>
				</a>
				<div class="sp_nr clearfix">
					<a href="#" class="dp_block fl sp_nr_ty">
						<div class="sp_ty_wrap">
						<i class="dp_block dfk_ico news_cir"><i class="cir_ico dpi"></i></i>
						</div>
						<p class="fk_tx">待付款</p>
					</a>
					<a href="#" class="dp_block fl sp_nr_ty">
						<div class="sp_ty_wrap">
						<i class="dp_block dfh_ico news_cir"><i class="cir_ico dpi"></i></i>
						</div>
						<p class="fk_tx">待发货</p>
					</a>
					<a href="#" class="dp_block fl sp_nr_ty">
						<div class="sp_ty_wrap">
						<i class="dp_block dsh_ico news_cir"><i class="cir_ico dpi"></i></i>
						</div>
						<p class="fk_tx">待收货</p>
					</a>
					<a href="#" class="dp_block fl sp_nr_ty">
						<div class="sp_ty_wrap">
						   <i class="dp_block dpj_ico news_cir"><i class="cir_ico dpi"></i></i>	
						</div>
						<p class="fk_tx">待评价</p>
					</a>
				</div>
			</div>
			<!-- 我的订单 end-->
			
			<!-- 订单下部列表内容 -->
			<div class="wd_list_cont">
				<a  href="#" class="wd_list_ty dp_block clear">
					<div class="dpi clearfix wd_lf fl">
						<i class="jf_ico jf_ico_ty dpi fl news_cir"><i class="cir_ico dpi"></i></i><span href="#" class="fl jf_tx">我的积分</span>
					</div>
					<div class="wd_ri dpi clearfix fr">
					    <i class="jt_ico_ty dpi fr"></i>
					    <span class="gry jf_tx fr">现有2050</span>
					</div>
				</a>
				
				<a  href="#" class="wd_list_ty dp_block clear">
					<div class="dpi clearfix wd_lf fl">
						<i class="sc_ico jf_ico_ty dpi fl news_cir"></i><span href="#" class="fl jf_tx">我的收藏</span>
					</div>
					<div class="wd_ri dpi clearfix fr">
					    <i class="jt_ico_ty dpi fr"></i>
					</div>
				</a>
				
				<a  href="#" class="wd_list_ty dp_block clear">
					<div class="dpi clearfix wd_lf fl">
						<i class="sq_ico jf_ico_ty dpi fl news_cir"></i><span href="#" class="fl jf_tx">我的社区</span>
					</div>
					<div class="wd_ri dpi clearfix fr">
					    <i class="jt_ico_ty dpi fr"></i>
					</div>
				</a>
				
				<a  href="#" class="wd_list_ty dp_block clear">
					<div class="dpi clearfix wd_lf fl">
						<i class="tg_ico jf_ico_ty dpi fl news_cir"></i><span href="#" class="fl jf_tx">我要团购</span>
					</div>
					<div class="wd_ri dpi clearfix fr">
					    <i class="jt_ico_ty dpi fr"></i>
					</div>
				</a>
				
				<a  href="#" class="wd_list_ty dp_block clear">
					<div class="dpi clearfix wd_lf fl">
						<i class="gz_ico jf_ico_ty  dpi fl news_cir"></i><span href="#" class="fl jf_tx">关注</span>
					</div>
					<div class="wd_ri dpi clearfix fr">
					    <i class="jt_ico_ty dpi fr"></i>
					</div>
				</a>
				
				<a  href="#" class="wd_list_ty dp_block clear">
					<div class="dpi clearfix wd_lf fl">
						<i class="shz_ico jf_ico_ty  dpi fl news_cir"></i><span href="#" class="fl jf_tx">设置</span>
					</div>
					<div class="wd_ri dpi clearfix fr">
					    <i class="jt_ico_ty dpi fr"></i>
					</div>
				</a>
				
				<a  href="#" class="wd_list_ty dp_block clear">
					<div class="dpi clearfix wd_lf fl">
						<i class="bz_ico jf_ico_ty  dpi fl news_cir"></i><span href="#" class="fl jf_tx">帮助与反馈</span>
					</div>
					<div class="wd_ri dpi clearfix fr">
					    <i class="jt_ico_ty dpi fr"></i>
					</div>
				</a>
				
			</div>
			<!-- 订单下部列表内容 end-->
			<!-- 底部导航 -->
			<div class="fot_box clearfix fix_b">
				<a href="#" class="fot_menu dpi fl">
					<i class="def_ico sy_ico dp_block"></i>
					<p class="fot_enu_tx">首页</p>
				</a>
				<a href="#" class="fot_menu dpi fl">
					<i class="def_ico shq_ico dp_block"></i>
					<p class="fot_enu_tx">社区</p>
				</a>
				<a href="#" class="fot_menu dpi fl fot_menu_active">
					<i class="def_ico wd_ico dp_block"></i>
					<p class="fot_enu_tx">我的</p>
				</a>
			</div>
			<!-- 底部导航 end-->
		</div>
	</body>
</html>
