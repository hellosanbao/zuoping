<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1"/>
		<title>快速注册</title>
		<link rel="stylesheet" type="text/css" href="css/cover.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-1.10.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body id="gray">
		<div id="wrap">
			<!-- 顶部 -->
			<div class="top_box">
				<div class="top_left fl clearfix">
				    <i class="jt_pre_ico dpi fl"></i>
				</div>
				<div class="top_center">快速注册</div>
			</div>
			<!-- 顶部 end-->
            <!--主体-->
            <div class="content">
                <div class="answer_cont">
                    <ul class="q_list">
                        <li>
                            <label class="fl f12 c_333 lab_name">手机号</label>
                            <div class="ipt_txt fl"><input type="text" class="gry f12" placeholder="1256545623"></div>
                            <div class="cl"></div>
                        </li>
                        <li>
                        	<a href="#" class="fl f12 c_333 lab_name">验证码</a>
                        	<input type="password" class="gry f12 verify">
                        	<input type="button" class="fr f12 sj_code" value="获取验证码">
                        	<div class="cl"></div>
                        </li>
                        <li>
                            <label class="fl f12 c_333 lab_name">输入密码</label>
                            <div class="ipt_txt fl"><input type="password" class="gry f12 _dl1" placeholder="请输入密码"></div>
                            <div class="cl"></div>
                        </li>
                        <li>
                            <label class="fl f12 c_333 lab_name">确认密码</label>
                            <div class="ipt_txt fl"><input type="password" class="gry f12 _dl2" placeholder="再次输入"></div>
                            <div class="cl"></div>
                        </li>
                    </ul>
                </div>
                <div class="agreed mt20"><input type="radio"><span class="f12">阅读途特淘法律声明</span></div>
                <div class="ctn_cont b_ccc"><a href="#" class="c_fff f13">完成</a> </div>
            </div>
            <!--主体end-->
		</div>
	</body>
</html>
