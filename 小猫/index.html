	<script type="text/javascript">
		/*字体自适应*/
		var wrapWidth = document.getElementById("wrap").clientWidth;
		var body = document.getElementsByTagName("body")[0];
		body.style.fontSize = 14 * wrapWidth / 320 + "px";
		window.onresize = function() {
			wrapWidth = document.getElementById("wrap").clientWidth;
			body.style.fontSize = 14 * wrapWidth / 320 + "px";
		};

		/*音乐控制*/
		$(function() {
				var index;
				for(var j = 0; j < $(".music-box audio").length; j++){
					$(".music-box audio")[j].preload="auto";
				}
				$(".cat-img-box").click(function() {
					index = $(this).index()
					$(this).css("background", "#FCD3A4").siblings().css("background", "#FEF7EC");
					$(".music-box audio").eq(index).get(0).currentTime = 0;
					$(".music-box audio").get(index).play();
					for (var i = 0; i < $(".music-box audio").length; i++) {
						if (i != index) {
							$(".music-box audio")[i].pause();
						}
					}
				})
			})
			/*SWIPER*/
			var mySwiper = new Swiper ('.swiper-container', {
                   direction: 'horizontal',    //横竖屏，默认横屏(horizontal)
                        loop: true,         //是否循环，默认false
                       speed: 300,           //滑动速度，默认300
                    autoplay:4500,           //是否自动播放，值为时间，不设置则不自动播放
autoplayDisableOnInteraction:false,           //用户操作后自动播放停止，默认为true
           mousewheelcontrol:true,
                 pagination : '.swiper-pagination',  //启用分页器
                  prevButton:'.swiper-button-prev',   //启用后退按钮
                  nextButton:'.swiper-button-next'  //启用前进按钮
               })
	</script>
